<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>We'll be back soon — Dev Web</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b1220;
      --card:#071226;
      --muted:#9aa4b2;
      --accent:#60a5fa;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(800px 400px at 10% 10%, rgba(96,165,250,0.04), transparent 8%),
        radial-gradient(700px 350px at 90% 90%, rgba(96,165,250,0.03), transparent 10%),
        linear-gradient(180deg,#040615 0%, #0b1220 100%);
      color:var(--muted);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    .wrap{
      text-align:center;
      width:min(860px,92vw);
      background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));
      border:1px solid rgba(255,255,255,0.03);
      padding:48px 36px;
      border-radius:12px;
      box-shadow:0 30px 80px rgba(2,6,23,0.6);
    }

    .logo{
      width:96px; height:96px;
      margin:0 auto 18px;
      display:flex; align-items:center; justify-content:center;
      border-radius:16px;
      background:linear-gradient(135deg,var(--accent), #7dd3fc);
      color:#041029;
      box-shadow:0 10px 30px rgba(96,165,250,0.08);
      font-family:"JetBrains Mono", monospace;
      font-weight:700;
      font-size:34px;
    }

    h1{
      margin:0 0 12px 0;
      font-family:"JetBrains Mono", monospace;
      color:#e6f6ff;
      font-size:1.5rem;
    }
    p.lead{
      margin:0 auto 6px;
      color:var(--muted);
      max-width:58ch;
      font-size:1rem;
      line-height:1.5;
    }

    small.note{
      display:block;
      margin-top:16px;
      color:rgba(154,164,178,0.85);
      font-size:.92rem;
    }

    .ribbon{
      position:fixed;
      right:18px;
      top:18px;
      background:linear-gradient(90deg,var(--accent), #7dd3fc);
      color:#041029;
      padding:8px 12px;
      border-radius:999px;
      font-family:"JetBrains Mono", monospace;
      font-weight:700;
      box-shadow:0 8px 28px rgba(3,7,18,0.6);
    }

    /* responsive */
    @media (max-width:520px){
      .wrap{ padding:28px 18px }
      .logo{ width:76px; height:76px; font-size:26px; border-radius:12px }
      h1{ font-size:1.2rem }
    }
  </style>
</head>
<body>
  <div class="ribbon">กำลังปรับปรุง</div>

  <main class="wrap" role="main" aria-labelledby="title">
    <div class="logo" aria-hidden="true">
      <!-- simple dev icon: code brackets -->
      &lt;/&gt;
    </div>

    <h1 id="title">We'll be back soon!</h1>
    <p class="lead">We're just making some improvements to our website. Thank you for your patience.</p>

    <small class="note">Dev Web — site maintenance mode</small>
  </main>
</body>
</html>
